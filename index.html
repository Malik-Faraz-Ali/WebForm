<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: calc(100% - 10px);
            padding: 10px;
            box-sizing: border-box;
            margin-right: 10px;
        }
        .form-group input[type="submit"] {
            background: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            float: right;
            clear: both;
        }
        .form-group input[type="submit"]:hover {
            background: #0056b3;
        }
        .form-group input[type="submit"].disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .form-group input[type="submit"].moving {
            transform: translateX(50px);
        }
        .footer-note {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Test Page Form</h1>
    <h2 class="form-heading">Fill The Registration Form</h2>
    <div class="form-container">
        <form id="myForm" action="https://formspree.io/f/xbjnegpl" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" title="Please enter your name as per your mark sheet">
            </div>
            <div class="form-group">
                <label for="father-name">Father Name</label>
                <input type="text" id="father-name" name="father_name" title="Please enter your father's name as per your mark sheet">
            </div>
            <div class="form-group">
                <label for="cnic">CNIC</label>
                <input type="text" id="cnic" name="cnic" title="Please enter your CNIC number without dashes">
            </div>
            <div class="form-group">
                <label for="program">Program Interested</label>
                <input type="text" id="program" name="program_interested" title="Please enter the program you are interested in">
            </div>
            <div class="form-group">
                <label for="education">Education</label>
                <input type="text" id="education" name="education" title="Please enter your last degree name">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" title="Please enter your phone number">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" title="Please enter your email address">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" title="Please enter your home address">
            </div>
            <div class="form-group">
                <input type="submit" id="submitBtn" value="Submit" class="disabled" disabled>
            </div>
            <div class="form-group">
                <label for="note">Note</label>
                <input type="text" id="note" name="note" title="Please enter your query if any">
            </div>
        </form>
    </div>

    <div class="footer-note">
        <p>Thank You For Your Interest (Page created by Faraz).</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('myForm');
            const submitBtn = document.getElementById('submitBtn');
            const inputs = form.querySelectorAll('input[type="text"], input[type="email"]');
            
            function validateForm() {
                let allFilled = true;
                inputs.forEach(input => {
                    if (!input.value.trim()) {
                        allFilled = false;
                    }
                });
                if (allFilled) {
                    submitBtn.disabled = false;
                    submitBtn.classList.remove('disabled');
                    submitBtn.classList.remove('moving');
                } else {
                    submitBtn.disabled = true;
                    submitBtn.classList.add('disabled');
                }
            }

            inputs.forEach(input => {
                input.addEventListener('input', validateForm);
                input.addEventListener('mouseover', function() {
                    if (!input.validity.valid) {
                        input.setCustomValidity(input.getAttribute('title'));
                        input.reportValidity();
                    }
                });
            });

            submitBtn.addEventListener('mouseover', function () {
                if (submitBtn.disabled) {
                    submitBtn.classList.add('moving');
                    setTimeout(() => submitBtn.classList.remove('moving'), 300);
                }
            });
        });
    </script>
</body>
</html>
